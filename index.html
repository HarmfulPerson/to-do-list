<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3" id="form">
        <input type="text" class="form-control mr-2" id="button">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Things to do</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1<button class="btn btn-primary-spacing btn-danger btn-sm float-right delete" class="deleteButton">X</button><button type="button" class="btn btn-primary-spacing btn-outline-success btn-sm float-right done">Done</button></li>
        <li class="list-group-item">Item 2<button class="btn btn-primary-spacing btn-danger btn-sm float-right delete" class="deleteButton">X</button><button type="button" class="btn btn-primary-spacing btn-outline-success btn-sm float-right done">Done</button></li>
        <li class="list-group-item">Item 3<button class="btn btn-primary-spacing btn-danger btn-sm float-right delete" class="deleteButton">X</button><button type="button" class="btn btn-primary-spacing btn-outline-success btn-sm float-right done">Done</button></li>
        <li class="list-group-item">Item 4<button class="btn btn-primary-spacing btn-danger btn-sm float-right delete" class="deleteButton">X</button><button type="button" class="btn btn-primary-spacing btn-outline-success btn-sm float-right done">Done</button></li>
      </ul>
      <h2 class="title">Done things</h2>
      <ul id="itemsDone" class="list-group">

      </ul>
    </div>
  </div>

  <script src="dom.js"></script>
</body>

</html>
